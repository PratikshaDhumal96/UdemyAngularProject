<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 ">
      <input type="button" class="btn btn-info" value="Show odd numbers"
      (click)="onlyOdd=!onlyOdd">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <div *ngIf="onlyOdd">
           <li class="list-group-item"
           [ngClass] = "{odd : odd % 2 !== 0}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

       <div *ngIf="!onlyOdd">
      <li class="list-group-item" 
      [ngClass] = "{odd : even % 2 !== 0}"
      *ngFor="let even of evenNumbers">
          {{even}}
        </li>
       </div>

      </ul>
    </div>
  </div>
</div>
